<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" type="text/css"
          href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Log in</title>
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="py-5 text-center">
            <h1>Log in</h1>
        </div>

        <form th:action th:method="post" th:object="${loginDto}">
            <div class="mb-3">
                <label for="email" class="form-label">로그인 아이디</label>
                <input type="text" id="email" th:field="*{email}"
                       th:errorclass="field-error" class="form-control">
            </div>
            <div class="field-error" th:errors="*{email}">
                아이디 미입력 오류
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" id="password" th:field="*{password}"
                       th:errorclass="field-error" class="form-control">
            </div>
            <div class="field-error" th:errors="*{password}">
                비밀번호 미입력 오류
            </div>

            <p>
                <input type="checkbox" id="remember-me" name="remember-me" />
                <label for="remember-me" style>로그인 유지</label>
            </p>

            <hr class="my-4">
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn" style="background-color: #6b8e23" type="submit">로그인</button>
            </div>
        </form>
    </div>
</body>
</html>
