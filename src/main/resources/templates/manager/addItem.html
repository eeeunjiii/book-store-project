<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" type="text/css"
          href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>New Book</title>
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="py-5 text-center">
            <h1>Register New Book</h1>
        </div>

        <form th:action method="post" th:object="${item}">

            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
            </div>

            <div class="mb-3">
                <label for="title" class="form-label">도서 제목</label>
                <input type="text" id="title" th:field="*{title}"
                       th:errorclass="field-error" class="form-control" placeholder="도서 제목을 입력하세요">
                <div class="field-error" th:errors="*{title}">
                    제목 미입력 오류
                </div>
            </div>

            <div class="mb-3">
                <label for="author" class="form-label">저자</label>
                <input type="text" id="author" th:field="*{author}"
                       th:errorclass="field-error" class="form-control" placeholder="저자를 입력하세요">
                <div class="field-error" th:errors="*{author}">
                    저자 미입력 오류
                </div>
            </div>

            <div class="mb-3">
                <label for="publisher" class="form-label">출판사</label>
                <input type="text" id="publisher" th:field="*{publisher}"
                       th:errorclass="field-error" class="form-control" placeholder="출판사를 입력하세요">
                <div class="field-error" th:errors="*{publisher}">
                    출판사 미입력 오류
                </div>
            </div>

            <div class="mb-3">
                <label for="publish_year" class="form-label">출판년도</label>
                <input type="text" id="publish_year" th:field="*{publish_year}"
                       th:errorclass="field-error" class="form-control" placeholder="출판년도를 입력하세요">
                <div class="field-error" th:errors="*{publish_year}">
                    출판년도 미입력 오류
                </div>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">가격</label>
                <input type="text" id="price" th:field="*{price}"
                       th:errorclass="field-error" class="form-control" placeholder="가격을 입력하세요">
                <div class="field-error" th:errors="*{price}">
                    가격 미입력 오류
                </div>
            </div>

            <div class="mb-3">
                <label for="stock" class="form-label">수량</label>
                <input type="text" id="stock" th:field="*{stock}"
                       th:errorclass="field-error" class="form-control" placeholder="수량을 입력하세요">
                <div class="field-error" th:errors="*{stock}">
                    수량 미입력 오류
                </div>
            </div>

            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="submit">도서 등록</button>
        </form>
        <br/>
    </div>
</body>
</html>
