<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <title>Edit Book Details</title>
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="py-5 text-center">
            <h1>Edit Book Details</h1>
        </div>

        <form th:action method="post" th:object="${item}">
            <div>
                <label for="id" th:text="#{item.id}" class="form-label">도서 ID</label>
                <input type="text" id="id" class="form-control" th:value="${findItem.id}" readonly>
            </div>

            <div>
                <label for="title" th:text="#{item.title}" class="form-label">도서 제목</label>
                <input type="text" id="title" class="form-control" th:field="*{title}"
                       th:errorclass="field-error" placeholder="도서 제목을 입력하세요">
                <div class="field-error" th:errors="*{title}">
                    도서 제목 미입력 오류
                </div>
            </div>


            <div>
                <label for="author" th:text="#{item.author}" class="form-label">저자</label>
                <input type="text" id="author" class="form-control" th:field="*{author}"
                       th:errorclass="field-error" placeholder="저자를 입력하세요">
                <div class="field-error" th:errors="*{author}">
                    저자 미입력 오류
                </div>
            </div>

            <div>
                <label for="publisher" th:text="#{item.publisher}" class="form-label">출판사</label>
                <input type="text" id="publisher" class="form-control" th:value="${findItem.publisher}" readonly>
            </div>

            <div>
                <label for="publish_year" th:text="#{item.publish_year}" class="form-label">출판년도</label>
                <input type="text" id="publish_year" class="form-control" th:value="${findItem.publish_year}" readonly>
            </div>

            <div>
                <label for="price" th:text="#{item.price}" class="form-label">가격</label>
                <input type="text" id="price" class="form-control" th:field="*{price}"
                       th:errorclass="field-error" placeholder="가격을 입력하세요">
                <div class="field-error" th:errors="*{price}">
                    가격 미입력 오류
                </div>
            </div>

            <div>
                <label for="stock" th:text="#{item.stock}" class="form-label">수량</label>
                <input type="text" id="stock" class="form-control" th:field="*{stock}"
                       th:errorclass="field-error" placeholder="수량을 입력하세요">
                <div class="field-error" th:errors="*{stock}">
                    수량 미입력 오류
                </div>
            </div>

            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="submit">도서 수정</button>
        </form>
    </div>
</body>
</html>
